<div class="container">
    <h1>Movie List</h1>
    <a routerLink="/movie/add" href="/movie/add" class="btn btn-primary" *ngIf="isLoggedIn" role="button">
        <i class="fas fa-plus-circle"></i> Add a Movie
    </a>
    <div class="row">
        <div class="column">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Director</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Runtime</th>
                        <th *ngIf="isLoggedIn" ></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="movieList">
                        <tr *ngFor="let movie of movies" >
                            <td>{{ movie['name'] }}</td>
                            <td>{{ movie['year'] }}</td>
                            <td>{{ movie['director'] }}</td>
                            <td>{{ movie['genre'] }}</td>
                            <td>{{ movie['runtime'] }}</td>
                            <td class = "text-center col-1" *ngIf="isLoggedIn" (click)="editMovie(movie['_id'])">
                                <a class="btn btn-primary">
                                    Edit
                                </a>
                            </td>
                            <td class = "text-center col-1" *ngIf="isLoggedIn" (click)="deleteMovie(movie['_id'])">
                                <a class="btn btn-warning">
                                    Delete
                                </a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
